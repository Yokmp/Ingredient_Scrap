[mod-setting-description]
yis-needed=Die Menge an Schrott die zum recyclen gebraucht wird.
yis-probability=Wie wahrscheinlich es ist Schrott zu erhalten.
yis-fixed-amount=Setzt die Schrottmenge als festen Wert, ansonsten werden min/max Mengen genutzt.
yis-amount-limit="klemmt" die Menge an Schrott anhand der Wahrscheinlichkeit, reduziert zu hohe Mengen.\n\nAchtung, deaktivieren beider ([img=sigma-symbol] und [img=fixed-symbol]) Optionen wirkt ähnlich einer Kostenreduktion um die gesetzte Wahrscheinlichkeit.
yis-fluid-recipes=Bei einigen Mods kann es zu Problemen kommen wenn Gegenstände als Resultat hinzugefügt werden.
yis-unlock-scraps=Durch ein Komma separierte Namen des Schrotts dessen Recycling Rezepte garantiert zu Beginn verfügbar sein sollen.\nBeispiel:\ntitanium-scrap, chromium-scrap, tungsten-scrap
