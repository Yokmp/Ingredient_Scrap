[mod-setting-description]
yis-needed=Amount needed to recycle scrap.
yis-probability=Probability of getting scrap.
yis-amount-range=Sets the scrap amount as a ranged or fixed amount.
yis-amount-limit="clamps" the range of scrap amount, removes insane amounts of scrap\n\nBe aware that by disabling both ([img=sigma-symbol] and [img=fixed-symbol]) options you technically reducing ALL costs by your set probability.
yis-fluid-recipes=There should be no problems by leaving this enabled but under certain circumstances it can prevent issues with mod compatibility.
yis-unlock-scraps=Comma separated list of scrap names whose recycling recipes should be available at the beginning.\nExample:\ntitanium-scrap, chromium-scrap, tungsten-scrap
